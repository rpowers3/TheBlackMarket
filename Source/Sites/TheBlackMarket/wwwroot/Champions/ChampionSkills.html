<div class="champion-info-container">
	<div ng-include="'/Champions/ChampionHeader.html'"></div>

	<div class="champion-info">
		<div class="champion-stats-container champion-info-skills">
			<div class="champion-stats-header">
				<img src="/Skills.png" />
				<span>Skills</span>
			</div>

			<div class="btn-group">
				<label ng-repeat="skillInfo in skillInfos"
					   class="btn champion-stats-skill champion-skill"
					   ng-model="activeSkillInfo.model"
					   btn-radio="skillInfo"
					   ng-click="playSkillSelectionSound()"
					   tooltip-template="'/Champions/ChampionSkillTooltip.html'"
					   tooltip-placement="bottom">
					<img ng-src="{{skillInfo.skill.imageUrl}}" />
				</label>
			</div>
		</div>

		<div class="champion-stats-container champion-info-skill-charts">
			<nvd3-stacked-area-chart data="activeSkillInfo.model.chart"
									 color="colorF()"
									 showXAxis="true"
									 showYAxis="true"
									 showControls="true"
									 interactive="true"
									 useInteractionGuideline="true"
									 tooltips="true"
									 xAxisTickFormat="xAxisTickFormat()">
				<svg></svg>
			</nvd3-stacked-area-chart>
		</div>
	</div>
</div>
