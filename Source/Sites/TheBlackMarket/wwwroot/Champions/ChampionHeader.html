<div class="champion-background-fill"></div>

<div class="champion-splash" ng-style="{'background-image': 'url(' + championBackgroundUrl + ')'}">
</div>

<div class="champion-sections-bar" ng-controller="ChampionHeaderController">
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}">Overview</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/gold">Gold</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/items">Items</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/skills">Skills</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/combat">Combat</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/rivalries">Rivalries</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/objectives">Objectives</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/masteries">Masteries</a>
	<a ng-click="playSectionSelectionSound()" ng-href="#/champions/{{champion.key}}/runes">Runes</a>
</div>

<div class="champion-info">
	<div class="champion-title">
		<h1>{{champion.name}}</h1>
		<h2>{{champion.title}}</h2>
		<div class="champion-site-options">
			<div class="champion-splash-skin-reroll" ng-click="rerollSkin()" tooltip="Reroll Skin">
				<img src="/Champions/Reroll.png" />
			</div>
			<div class="champion-splash-set-site-track" ng-click="setSiteTrack()" tooltip="Set Site Track" ng-if="isNotSiteTrack">
				<img src="/Champions/MakeSiteSong.png" />
			</div>
		</div>
	</div>
</div>
